<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Apartemanku.com</title>

	<!-- Bootstrap core CSS -->
	<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="fonts/font_awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="fonts/font-style.css" rel="stylesheet">
	<link href="css/datepicker.min.css" rel="stylesheet">
	<link href="css/bootstrap-select.min.css" rel="stylesheet">
	<link href="css/skin-aparteman.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<!-- Content -->
	<div class="container">
		<div class="login-dashboard">

			<div class="row">
				<div class="col-sm-12 col-md-6 mx-md-auto col-lg-5 mx-lg-auto">
					
					<div class="search-tab">
						<div class="card mt-2 mt-md-5">
							<div class="card-body free-card">
							<img src="images/homepage/logo/logo.png" class="img-fluid">
							<div class="login-dashboard-info mt-4">
								<h5 class="proxima-regular">Sign In</h5>
								<p>Welcome back ! We are happy you like Aparteman</p>
							</div>
								<form class="px-4 py-3">
									<div class="form-group">
										<label>Email</label>
										<input type="email" class="form-control" placeholder="">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col">
												<label>Password</label>
											</div>
										</div>

										<input type="password" class="form-control" placeholder="">
									</div>
									<div class="row">
									<div class="col">
										<label class="float-right"><a href="#" class="link-aparteman">Forgot Password</a></label>
									</div>
								</div>
									<button type="submit" class="btn btn-primary btn-custom-sb form-control my-2">Sign in</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/bootstrap-select.min.js"></script>
	<script src="js/datepicker.min.js"></script>
	<script src="js/destinations.js"></script>
	<script src="js/style.js"></script>
</body>

</html>
